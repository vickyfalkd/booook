<form class="container-fluid col-5" action="/login.php" method="post">
<p>
<label for="e">Email:</label>
<input type="email" name="e"  id="e" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
</p>
<p>
<label for="s">Senha:</label>
<input type="password" name="s"  id="s">
</p>
<p>
<label for="n">Nome:</label>
<input type="text" name="n"  id="n"pattern="[aA-zZ\s]+$">
</p>
<p>
<label for="i">Idade:</label>
<input type="number" name="i"  id="i" pattern="[0-9]+$">
</p>
<p>
<label for="t">Telefone:</label>
<input type="number" name="t"  id="t" maxlength="11" formnovalidate pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$">
</p>
<section>
<input class="col-5 mb-2" type="submit" value='Entrar'>
<input type="submit" value='Entrar sem conta'>
</section>
